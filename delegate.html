<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>

<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list_container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Nisi, quaerat rem.</li>
            <li class="item">Eius, mollitia vel.</li>
            <li class="item">Eius, ipsa quasi.</li>
            <li class="item">Accusantium, voluptates ab.</li>
            <li class="item">Recusandae, perspiciatis nihil.</li>
        </ul>
        <button id="add_btn">Add item</button>
    </section>

    <script>
        document.getElementById('list_container').addEventListener('click', function (event) {
            event.target.parentNode.removeChild(event.target);
        })
        document.getElementById('add_btn').addEventListener('click', function () {
            const listContainer = document.getElementById('list_container');
            const list = document.createElement('li');
            list.innerText = 'Brand new item';
            list.classList.add('item');
            listContainer.appendChild(list);
        })
    </script>
</body>

</html>
