<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>

<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="section">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Ab, vero.</li>
            <li id="item-3">Voluptatibus, laudantium.</li>
            <li id="item-4">Voluptatum, architecto.</li>
            <li id="item-5">Natus, repudiandae.</li>
            <li id="item-6">Harum, est.</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item-2 clicked')
            event.stopImmediatePropagation('item-2')
            // event.stopPropagation('item-2')
        })
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item-2 second clicked')
        })
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item-2 third clicked')
            // event.stopPropagation('item-2')
        })
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item-2 fourth clicked')
            // event.stopPropagation('item-2')
        })
        document.getElementById('list-ul').addEventListener('click', function () {
            console.log('ul clicked')
        })
        document.getElementById('section').addEventListener('click', function () {
            console.log('section clicked')
        })
        document.getElementById('body').addEventListener('click', function () {
            console.log('body clicked')
        })

    </script>
</body>

</html>
